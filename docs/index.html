<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Partothèque CMDT</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="header">
    <h1>Partothèque CMDT</h1>
    <p>Recherche • Consultation • Édition</p>
  </div>

  <!-- SEARCH BAR -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Rechercher une partition…">
  </div>

  <!-- RESULTS LIST -->
  <div id="results" class="results"></div>

  <!-- DETAILS / EDIT FORM -->
  <div id="details" class="details hidden">

    <h2>Détails de la partition</h2>

    <label>Titre</label>
    <input id="titre" type="text">

    <label>Instrument</label>
    <input id="instrument" type="text">

    <label>Site ID</label>
    <input id="site_id" type="number">

    <label>Compositeur ID</label>
    <input id="compositeur_id" type="number">

    <label>Discipline ID</label>
    <input id="discipline_id" type="number">

    <button id="saveBtn" class="btn">Enregistrer</button>

  </div>

</body>
</html>
